
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // pie是饼图，使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                        tooltip : {
                            show: true,
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'用例执行结果',
                                type:'pie',
                                startAngle: 90,
                                center : ['75%', 200],
                                radius : [80, 120],
                                itemStyle :　{
                                    normal : {
                                        label : {
                                            show : false
                                        },
                                        labelLine : {
                                            show : false
                                        }
                                    },
                                    emphasis : {
                                        color: (function (){
                                            var zrColor = require('zrender/tool/color');
                                            return zrColor.getRadialGradient(
                                                650, 200, 80, 650, 200, 120,
                                                [[0, 'rgba(255,255,0,1)'],[1, 'rgba(255,0,0,1)']]
                                            )
                                        })(),
                                        label : {
                                            show : true,
                                            position : 'center',
                                            formatter : "{d}%",
                                            textStyle : {
                                                color : 'red',
                                                fontSize : '30',
                                                fontFamily : '微软雅黑',
                                                fontWeight : 'bold'
                                            }
                                        }
                                    }
                                },
                                data:[
                                    {value:1014, name:'成功用例'},
                                    {value:1548, name:'失败用例'}
                                ],

                            }
                        ]
                    };

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
</body>


<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // pie是饼图，使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['成功用例','失败用例']
                        },
                        calculable : true,
                        series : [
                            {
                                name:'用例执行结果',
                                type:'pie',
                                radius : ['30%', '50%'],
                                itemStyle : {
                                    normal : {
                                        label : {
                                            show : false
                                        },
                                        labelLine : {
                                            show : false
                                        }
                                    },
                                    emphasis : {

                                        label : {
                                            show : true,
                                            position : 'center',
                                            textStyle : {
                                                fontSize : '20',
                                                fontWeight : 'bold'
                                            }
                                        }
                                    }
                                },
                                data:[
                                    {value:31, name:'成功用例'},
                                    {value:310, name:'失败用例'},
                                ]
                            }
                        ],
                        color: ['#1fc223', '#c22d33', '#c23531', '#c23531']
                    };


                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
</body>

{% extends "base.html" %}
{% block title %}文件信息{% endblock %}
{% load static %}
{% load custom_tags %}
{% block content %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/zTreeStyle.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.ztree.core.js' %}"></script>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-copy">
        <div class="am-modal-dialog">
            <div style="font-size: medium;" class="am-modal-hd">HttpRunnerManager</div>
            <div class="am-modal-bd">
                <form class="form-horizontal" id="copy_list">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="index"
                               style="font-weight: inherit; font-size: small " hidden>索引值:</label>
                        <div class="col-sm-9">
                            <input name="index" type="text" class="form-control" id="index"
                                   placeholder="索引值" value="" hidden>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name"
                               style="font-weight: inherit; font-size: small ">用例名称:</label>
                        <div class="col-sm-9">
                            <input name="name" type="text" class="form-control" id="name"
                                   placeholder="给用例起个名吧" value="">
                        </div>
                    </div>

                </form>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-invalid">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">HttpRunnerManager</div>
            <div class="am-modal-bd">
                亲，请确认该用例是否被其他用例依赖后再谨慎删除哦
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-confirm" tabindex="-1" id="select_env">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">HttpRunnerManager</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           style="font-weight: inherit; font-size: small ">运行环境:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="env_name" name="env_name">
                            <option value="">自带环境</option>
                            {% for foo in env %}
                                <option value="{{ foo.base_url }}">{{ foo.env_name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
            </form>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>


    <div class="admin-biaogelist">
        <div class="listbiaoti am-cf">
            <ul class="am-icon-flag on"> 文件列表</ul>
            <dl class="am-icon-home" style="float: right;"> 当前位置： 用例管理 > <a href="#">文件展示</a></dl>
            <dl>
                <button type="button" class="am-btn am-btn-primary am-round am-btn-xs am-icon-plus"
                        onclick="location='/HttpRunnerManager/add_file/'">新增文件
                </button>
                <button type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-bug"
                        onclick="my_submit()">运行
                </button>
            </dl>
        </div>

        <div class="am-btn-toolbars am-btn-toolbar am-kg am-cf">
            <form id="pro_filter" method="post" action="/HttpRunnerManager/file_list/1/">
                <ul>
                    <li style="padding-top: 5px"><input value="{{ info.name }}" type="text" name="name"
                                                        class=" am-input-zm am-input-xm"
                                                        placeholder="用例名称"/></li>
                    <li>
                    <li style="padding-top: 5px"><input value="{{ info.user }}" type="text" name="user"
                                                        class="am-input-sm am-input-xm"
                                                        placeholder="创建者"/>
                    </li>
                    <li>
                        <button style="padding-top: 5px; margin-top: 9px"
                                class="am-btn am-radius am-btn-xs am-btn-success">搜索
                        </button>
                    </li>
                </ul>
            </form>
        </div>

        <form class="am-form am-g" id='file_list' name="file_list" style="height: 90%">
            <div class="row" style="height: 90%">
                <div class="col-md-3" id="file_path" style="height: 100%">
                    <div class="zTreeDemoBackground left">
                        <ul id="ztree" class="ztree"></ul>
                    </div>
                </div>
                <div class="col-md-9" style="height: 100%">
                    <pre id="preCode"  class="ace_editor ace-monokai ace_dark" style="margin-top: 0px; margin-bottom: 0px; height: 100%;">

                    </pre>
                    <div>
                        <button class="btn-success" style="margin-top: 20px;">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){

            var setting = {
                view: {
                    dblClickExpand: false,
                    showLine: true,
                    selectedMulti: false
                },
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "id",
                        pIdKey: "superId",
                        rootPId: ""
                    }
                },
                callback:{
                    onClick: zTreeOnClick
                }
            };
            file_list_tree(setting)
        });

        function zTreeOnClick(event, treeId, treeNode){
            if(!treeNode.isfolder){
                file_content(treeNode, ace)
            }
        }

        function coolspo(id) {
            $('#co' + id).css('display', 'none');
            $('#cc' + id).css('display', 'block');
            $('#pre_case' + id).collapse('open');
        }

        function coolspc(id) {
            $('#co' + id).css('display', 'block');
            $('#cc' + id).css('display', 'none');
            $('#pre_case' + id).collapse('close');
        }

        function my_submit() {
            if ($("input:checked").size() == 0) {
                myAlert("请至少选择一条用例运行！");
            } else {
                $('#select_env').modal({
                        relatedTarget: this,
                        onConfirm: function () {
                            var data = $("#test_list").serializeJSON();
                            var json2map = JSON.stringify(data);
                            var obj = JSON.parse(json2map);
                            obj['env_name'] = $('#env_name').val();
                            post('/HttpRunnerManager/run_batch_test/', obj)
                        },
                        onCancel: function () {
                        }
                    }
                );
            }
        }

        function invalid(name) {
            $('#my-invalid').modal({
                relatedTarget: this,
                onConfirm: function () {
                    del_data_ajax(name, '/HttpRunnerManager/test_list/1/')
                },
                onCancel: function () {
                }
            });
        }

        function copy(id, index) {
            $('#index').val(index);
            $('#my-copy').modal({
                relatedTarget: this,
                onConfirm: function () {
                    copy_data_ajax(id, '/HttpRunnerManager/test_list/1/')
                },
                onCancel: function () {
                }
            });
        }

        function run_test(index) {
            $('#select_env').modal({
                relatedTarget: this,
                onConfirm: function () {
                    post('/HttpRunnerManager/run_test/', {
                        'id': index,
                        'env_name': $('#env_name').val()
                    })
                },
                onCancel: function () {
                }
            });
        }

        $('#select_all').click(function () {
            var isChecked = $(this).prop("checked");
            $("input[name^='testcase']").prop("checked", isChecked);
        });

        $().ready(function () {
            auto_load('#pro_filter', '/HttpRunnerManager/add_case/', '#module', 'module');
        });


    </script>
{% endblock %}
